
{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stocker.css')}}">
{% endblock %}
{% block content %}
    <h1>ストッカー前棚</h1>

    <div id="inbound" class="InOutB" onclick="inbound()">入庫</div>
    <div id="outbound" class="InOutB" onclick="outbound()">出庫</div>
    <canvas id="canvas" hidden></canvas>

    <div class="container">
        <table id="leftTable">
            <thead>
                <tr>
                    <th>棚No</th>
                    <th>LotNo</th>
                    <th>品名</th>
                    <th>状態</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScriptで行が追加 -->
            </tbody>
        </table>
        <h1>ストッカー後棚</h1>
        <table id="rightTable">
            <thead>
                <tr>
                    <th>棚No</th>
                    <th>LotNo</th>
                    <th>品種</th>
                    <th>状態</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScriptで行が追加 -->
            </tbody>
        </table>
    </div>

{% endblock %}

{% block script %}
<script type="module" src="{{ url_for('static',filename='stocker.js')}}"></script>
{% endblock %}

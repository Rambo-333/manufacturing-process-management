
{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stocker.css')}}">
{% endblock %}
{% block content %}
    <div class="tab">
        <p id="tabs">
            <a href="#tab1">MAIN</a>
            <!-- <a href="#tab2">DATA</a> -->
        </p>
        <div><input type="submit" form="" value="SAVE" class="save-button"></div>
    </div>

    <h1>ストッカー</h1>

    <div class="container">
        <table id="leftTable">
            <thead>
                <tr>
                    <th>棚No</th>
                    <th>LotNo</th>
                    <th>品名</th>
                    <th>数量</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScriptで行が追加されます -->
            </tbody>
        </table>
        <table id="rightTable">
            <thead>
                <tr>
                    <th>棚No</th>
                    <th>LotNo</th>
                    <th>品種</th>
                    <th>状態</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScriptで行が追加されます -->
            </tbody>
        </table>
    </div>

    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function() {
            const leftTable = document.getElementById('leftTable').getElementsByTagName('tbody')[0];
            const rightTable = document.getElementById('rightTable').getElementsByTagName('tbody')[0];

            for (let i = 22; i >= 1; i--) {
                addRow(leftTable, `2-1-${i}`);
                addRow(rightTable, `1-1-${i}`);
            }
        });

        function addRow(table, productNo) {
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);

            cell1.innerHTML = productNo;
            // cell1.innerHTML = `<input type="text" name="productNo" value="${productNo}">`;
            cell2.innerHTML = '<input type="text" name="lotNo">';
            cell3.innerHTML = '<input type="text" name="productName">';
            cell4.innerHTML = '<input type="number" name="quantity">';
            cell5.innerHTML = '<input type="text" name="remarks">';
        }
    </script>


{% endblock %}

{% block script %}
<script src="{{ url_for('static',filename='stocker.js')}}"></script>
{% endblock %}
